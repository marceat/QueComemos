<div class="container">
  <h2>Registrarse</h2>
  <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">

    <div class="form-group">
      <label for="dni">DNI:</label>
      <input type="number" id="dni" [(ngModel)]="dni" name="dni" class="form-control" required #campoDni="ngModel">
    </div>
    <div [hidden]="campoDni.valid" class="alert-form" >
      El dni es requerido.
    </div>

    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" class="form-control" required #campoNombre="ngModel">
    </div>
    <div [hidden]="campoNombre.valid" class="alert-form" >
      El nombre es requerido.
    </div>

    <div class="form-group">
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" [(ngModel)]="apellido" name="apellido" class="form-control" required #campoApellido="ngModel">
    </div>
    <div [hidden]="campoApellido.valid" class="alert-form" >
      El apellido es requerido.
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required #campoEmail="ngModel">
    </div>
    <div [hidden]="campoEmail.valid" class="alert-form" >
      El email es requerido.
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required #campoPassword="ngModel">
    </div>
    <div [hidden]="campoPassword.valid" class="alert-form" >
      La contraseña es requerida.
    </div>
    
    <div class="form-group">
      <label for="confirmPassword">Confirmar Contraseña:</label>
      <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" class="form-control" required #campoDni="ngModel">
    </div>

    <div class="form-group">
      <label for="preferenciasAlimentarias">Preferencias Alimentarias:</label>
      <select id="preferenciasAlimentarias" [(ngModel)]="preferenciasAlimentarias" name="preferenciasAlimentarias" class="form-control" required #campoPreferencias="ngModel">
        <option value="vegano">Vegano</option>
        <option value="vegetariano">Vegetariano</option>
        <option value="sin restricciones">Sin restricciones</option>
      </select>
    </div>
    <div [hidden]="campoPreferencias.valid" class="alert-form" >
      Las preferencias son requeridas.
    </div>

    <div class="form-group">
      <label for="rol">Rol:</label>
      <select id="rol" [(ngModel)]="rol" name="rol" class="form-control" required #campoRol="ngModel">
        <option value="usuario comun">Usuario Común</option>
        <option value="administrador general">Administrador General</option>
        <option value="responsable de turno">Responsable de Turno</option>
      </select>
    </div>
    <div [hidden]="campoRol.valid" class="alert-form" >
      El rol es requerido.
    </div>

    <div class="form-group">
      <label for="fotoPerfil">Foto de Perfil:</label>
      <input type="file" id="fotoPerfil" name="fotoPerfil" [(ngModel)]="fotoPerfil" class="form-control" #campoFotoPerfil="ngModel">
    </div>
    <div [hidden]="campoFotoPerfil.valid" class="alert-form" >
      La foto de perfil es requerida.
    </div>

    <button type="submit" class="btn btn-primary">Registrarse</button>
  </form>
</div>
