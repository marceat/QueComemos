<html lang="es"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buffet Universitario - Menú Semanal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #6B0F1A;
        }
         .logo {
            width: 150px;
            margin: 0 auto 1.5rem;
            display: block;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        .day {
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }
        .menu {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .menu h3 {
            margin-top: 0;
        }
        .menu-item {
            margin-bottom: 5px;
        }
        .price {
            font-weight: bold;
            color: #4CAF50;
        }
        .quantity {
            width: 50px;
            margin-right: 10px;
        }
        .add-to-cart {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        #cart {
            margin-top: 20px;
            padding: 20px;
            background-color: #e9e9e9;
            border-radius: 5px;
        }
        #total {
            font-size: 1.2em;
            font-weight: bold;
        }
        .action-buttons {
            margin-top: 20px;
        }
        .action-buttons button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
        #finalize {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        #cancel {
            background-color: #f44336;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card-list">
        <img src="buffet.jpg" alt="Logo de la Universidad" class="logo">
            <h1>Buffet Universitario - Menú Semanal</h1>
            
            <div class="card-menu">
                <h2>Viernes</h2>
                @for (menuActual of listaMenues; track menuActual.id) {
                <div class="card-content">
                    <h3></h3>
                    <card-menu
                        [nombreMenu]="menuActual.nombreMenu"
                        [entrada]="menuActual.entrada"
                        [platoPrincipal]="menuActual.platoPrincipal"
                        [postre]="menuActual.postre"
                        [bebida]="menuActual.bebida"
                        [tipoMenu]="menuActual.tipoMenu"
                        [precio]=menuActual.precio
                        [image]="menuActual.image">
                    </card-menu>
                </div>
                }
            </div>
        </div>
        
        <!-- Repetir estructura similar para Martes, Miércoles, Jueves y Viernes -->
        
        <div id="cart">
            <h2>Carrito de Compras</h2>
            <div id="cart-items">
                <!-- Aquí se listarían los items agregados dinámicamente -->
            </div>
            <div id="total">Total: $0.00</div>
        </div>
        
        <div class="action-buttons">
            <button id="finalize">Finalizar Compra</button>
            <button id="cancel">Cancelar</button>
        </div>
    </div>


</body></html>
